<html>
    <head>
        <title>Flight Control</title>
        <link rel="stylesheet" type="text/css" href="public/styles/style.css">
    </head>
    <body>
        <div id="control-panel">
            <div class="control-button" id='connect'></div>
            <div class="control-button" id='takeoff'></div>
            <div class="control-button" id='calibrate'></div>
            <div class="control-button" id='land'></div>
            <div class="control-button" id='disconnect'></div>
        </div>

        <div id="control-pad">
            <div id="drone"></div>
        </div>

        <div id="tricks">
            <h3>Tricks</h3>
            <div class="trick-button" id='yaw-dance'>Yaw Dance</div>
            <div class="trick-button" id='wave'>Wave</div>
            <div class="trick-button" id='flip-behind'>Flip Behind</div>
            <div class="trick-button" id='flip-right'>Flip Right</div>
        </div>

        <script src="public/js/dependencies/socket.io-1.2.1.js"></script>
        <script src="public/js/dependencies/jquery-1.11.1.js"></script>
        <script src="public/js/dependencies/lodash.min.js"></script>
        <script src="public/js/dependencies/pointerevents.dev.js"></script>
        <script src="public/js/dependencies/sistine.js"></script>
        <script src="public/js/flightcontrol.js"></script>
    </body>
</html>
